<!DOCTYPE html>
<html>
<head>
    <title>计算机课程推荐平台</title>
    <link rel="stylesheet" href="/static/plugins/bootstrap-3.4.1-dist/css/bootstrap.min.css">
    <link href="/static/css/vis-network.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/dynamic/style.css">
    <link rel="stylesheet" href="/static/plugins/font-awesome-4.7.0">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #34495e;
            --accent-color: #3498db;
            --text-light: #ecf0f1;
            --text-dark: #2c3e50;
        }

        body {
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container-fluid {
            width: 90%;
        }

        /* 动态背景容器 */
        .dynamic-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1; /* 确保背景在内容后面 */
        }

        /* 导航条样式 */
        .navbar {
            border-radius: 0px;
        }

        .navbar-default {
            background-color: #ffffff75;
        }

        .navbar-default .navbar-brand {
            color: #fff;
        }

        .navbar-default .navbar-nav > li > a:hover {
            color: #337ab7;
        }

        .navbar-default .navbar-nav > li > a:focus {
            color: #337ab7;
        }

        .navbar-default .navbar-nav > li > a {
            color: #fff;
        }

        .navbar-default .navbar-nav > .open > a, .navbar-default .navbar-nav > .open > a:focus, .navbar-default .navbar-nav > .open > a:hover {
            color: #555;
            background-color: #3853805c;
        }


        .dropdown-menu > li > form {
            display: block;
            padding: 3px 20px;
            clear: both;
            font-weight: 400;
            line-height: 1.42857143;
            color: #333;
            white-space: nowrap;
        }

        /* 导航条链接悬停效果 */
        .navbar-nav > li > a {
            position: relative;
            color: var(--text-dark);
            transition: all 0.3s ease;
            padding: 15px 20px;
            overflow: hidden;
        }

        .navbar-nav > li > a::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        .navbar-nav > li > a:hover {
            color: var(--accent-color);
            transform: translateY(-2px);
        }

        .navbar-nav > li > a:hover::after {
            width: 100%;
        }

        /* 下拉菜单悬停效果 */
        .dropdown-menu > li > a {
            transition: all 0.2s ease;
            position: relative;
            padding: 8px 20px;
        }

        .dropdown-menu > li > a:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--accent-color);
            padding-left: 25px;
        }

        .dropdown-menu > li > form > button {
            background: none;
            border: none;
            width: 100%;
            text-align: left;
            padding: 8px 20px;
            transition: all 0.2s ease;
            cursor: pointer;
        }

        .dropdown-menu > li > form > button:hover {
            background-color: rgba(52, 152, 219, 0.1);
            color: var(--accent-color);
            padding-left: 25px;
        }

        /* 品牌名称悬停效果 */
        .navbar-brand {
            transition: all 0.3s ease;
            position: relative;
            padding-left: 0;
        }

        .navbar-brand:hover {
            color: var(--accent-color) !important;
            transform: scale(1.05);
        }

        .navbar-brand i {
            margin-right: 8px;
            transition: transform 0.3s ease;
        }

        .navbar-brand:hover i {
            transform: rotate(5deg);
        }

        /* 搜索按钮悬停效果 */
        .navbar-form .btn {
            transition: all 0.3s ease;
            background-color: transparent;
            border-color: #ccc;
            color: #555;
        }

        .navbar-form .btn:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: white;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 移动端菜单按钮效果 */
        .navbar-toggle {
            transition: all 0.3s ease;
            border-color: var(--accent-color);
        }

        .navbar-toggle:hover {
            background-color: rgba(52, 152, 219, 0.1) !important;
            transform: rotate(90deg);
        }

        .navbar-toggle .icon-bar {
            background-color: var(--accent-color);
        }


        /* 图谱容器样式 - 网格背景版本 */
        #graph-container {
            height: calc(100vh - 60px);
            background-color: #f8f9fa;
            background-image: linear-gradient(rgba(200, 200, 200, 0.3) 1px, transparent 1px),
            linear-gradient(90deg, rgba(200, 200, 200, 0.3) 1px, transparent 1px);
            background-size: 40px 40px;
            background-position: center center;
            border-radius: 0 0 7px 7px;
            position: relative;
            overflow: hidden;
        }

        /* 添加一个微妙的渐变覆盖 */
        #graph-container::after {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: radial-gradient(circle at center, transparent 0%, rgba(255, 255, 255, 0.7) 100%);
            pointer-events: none;
        }

        /* 面板样式调整 */
        .panel {
            border-radius: 7px;
            overflow: hidden; /* 确保圆角效果 */
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            background-color: rgba(255, 255, 255, 0.8);
        }

        .panel-default {
            border-color: rgba(0, 0, 0, 0.1);
        }

        .panel-default > .panel-heading {
            color: #333;
            background-color: #fcfcfc00;
            /* border-color: #ddd; */
        }

        .panel-heading {
            background-color: rgba(248, 249, 250, 0.9);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            font-weight: 600;
            color: var(--secondary-color);
        }

        /* 图谱控制按钮样式 */
        .graph-controls {
            display: inline-block;
            float: right;
            margin-top: -5px;
        }

        .btn-control {
            background-color: rgba(255, 255, 255, 0.8);
            border: 1px solid #ddd;
            margin-left: 5px;
            padding: 2px 8px;
            border-radius: 3px;
            color: #555;
            transition: all 0.2s;
        }

        .btn-control:hover {
            background-color: var(--accent-color);
            color: white;
            border-color: var(--accent-color);
            transform: translateY(-1px);
        }

        /* 调整面板标题位置 */
        .panel-heading {
            position: relative;
            padding: 10px 15px;
        }


        /* 登录/注册页面样式 */
        .auth-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .auth-box {
            background: rgba(255, 255, 255, 0.9); /* 半透明背景让动态背景可见 */
            padding: 2.5rem;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            text-align: center;
            width: 100%;
            max-width: 518px;
        }

        .auth-box h1 {
            color: var(--primary-color);
            margin-bottom: 1.5rem;
            font-weight: 600;
        }

        .auth-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin-top: 2rem;
        }

        .auth-link {
            padding: 0.8rem 1.8rem;
            background-color: var(--accent-color);
            color: white;
            border-radius: 6px;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            font-size: 1.2rem;
        }

        .auth-link:hover {
            background-color: #2980b9;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .auth-link:last-child {
            background-color: #2ecc71;
        }

        .auth-link:last-child:hover {
            background-color: #27ae60;
        }

        /* 搜索框样式 */
        #search-input {
            min-width: 250px;
            transition: all 0.3s;
        }

        #search-input:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.3);
        }

        #reset-search {
            color: #999;
            transition: all 0.2s;
        }

        #reset-search:hover {
            color: #e74c3c;
            background-color: #f5f5f5;
        }
    </style>
</head>
<body>

<!-- 动态背景容器 -->
<div class="dynamic-bg">
    <div class="container">
        <div class="inner-container">
            <div class="shape"></div>
        </div>
    </div>
</div>

{% if user.is_authenticated %}
    <!-- 导航条 -->
    <nav class="navbar navbar-default">
        <div class="container-fluid">
            <!-- Brand and toggle get grouped for better mobile display -->
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#"><i class="fa fa-book"></i> 计算机课程推荐平台</a>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <!-- 搜索框 -->
                <form class="navbar-form navbar-left" id="search-form">
                    <div class="form-group">
                        <input type="text" class="form-control" id="search-input" placeholder="搜索知识点"

                    </div>
                    <button type="submit" class="btn btn-default"><i class="fa fa-search"></i></button>
                </form>

                <ul class="nav navbar-nav navbar-right">
                    {#                    <li><a href="#">重置图谱</a></li>#}
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                           aria-haspopup="true"
                           aria-expanded="false">{{ user.username }} 个人中心<span class="caret"></span></a>
                        <ul class="dropdown-menu">
                            <li><a href="{% url 'account_change_password' %}">修改密码</a></li>

                            <li role="separator" class="divider"></li>
                            <li>
                                <form method="post" action="/accounts/logout/">

                            </li>

    <div class="container-fluid">
        <!-- 图谱容器 -->
        <div class="panel panel-default">
            <div class="panel-heading">
                <i class="fa fa-map-o"></i> 我的图谱
                <div class="graph-controls">
                    <button class="btn btn-sm btn-control" id="reset-graph" title="重置图谱">
                        <i class="glyphicon glyphicon-refresh"></i>
                    </button>
                    <button class="btn btn-sm btn-control" id="zoom-in" title="放大">
                        <i class="glyphicon glyphicon-zoom-in"></i>
                    </button>
                    <button class="btn btn-sm btn-control" id="zoom-out" title="缩小">
                        <i class="glyphicon glyphicon-zoom-out"></i>
                    </button>
                    <button class="btn btn-sm btn-control" id="move-left" title="左移">
                        <i class="glyphicon glyphicon-arrow-left"></i>
                    </button>
                    <button class="btn btn-sm btn-control" id="move-right" title="右移">
                        <i class="glyphicon glyphicon-arrow-right"></i>
                    </button>
                    <button class="btn btn-sm btn-control" id="move-up" title="上移">
                        <i class="glyphicon glyphicon-arrow-up"></i>
                    </button>
                    <button class="btn btn-sm btn-control" id="move-down" title="下移">
                        <i class="glyphicon glyphicon-arrow-down"></i>
                    </button>
                    <button class="btn btn-sm btn-control" id="reset-view" title="重置视图">
                        <i class="glyphicon glyphicon-home"></i>
                    </button>
                </div>
            </div>
            <div id="graph-container"></div>
        </div>

    </div>

{% else %}
    <!-- 未登录状态展示 -->
    <div class="auth-container">
        <div class="auth-box">
            <h1>欢迎来到计算机课程推荐平台</h1>
            <p>探索最优质的计算机科学课程资源</p>
            <div class="auth-links">
                <a href="{% url 'account_login' %}" class="auth-link">登录</a>
                <a href="{% url 'account_signup' %}" class="auth-link">注册</a>
            </div>
        </div>
    </div>
{% endif %}

<script src="../static/js/vis-network.min.js"></script>
<script src="../static/js/jquery-3.7.1.js"></script>
<script src="../static/plugins/bootstrap-3.4.1-dist/js/bootstrap.min.js"></script>
{% if user.is_authenticated %}
<script>
        // 原有的图谱渲染代码保持不变
        async function renderGraph(searchTerm = '') { // "软件"
            const url = searchTerm ? `/neo4j-data/?search=${encodeURIComponent(searchTerm)}` : '/neo4j-data/';
            const response = await fetch(url);
            const neo4jData = await response.json();

            // 统一在这里检查空结果
            if (searchTerm && (!neo4jData.nodes || neo4jData.nodes.length === 0)) {
                alert(`未找到包含"${searchTerm}"的节点`);
                return; // 直接返回不继续渲染
            }

            let {nodes, edges} = neo4jData;

            const keepNodeIds = new Set();
            const filteredNodes = nodes.filter(node => {
                if (node.type !== "Course") {
                    keepNodeIds.add(node.id);
                    return true;
                }
                return false;
            });

            const filteredEdges = edges.filter(edge => {
                return keepNodeIds.has(edge.from) && keepNodeIds.has(edge.to);
            });

            const container = document.getElementById("graph-container");
            const data = {
                nodes: filteredNodes.map(node => {
                    let nodeColor;

                    // 根据搜索词高亮
                    const isMatched = searchTerm &&
                        node.name.toLowerCase().includes(searchTerm.toLowerCase());

                    if (node.type === "Root") {
                        nodeColor = isMatched ? "#ff4757" : "#ff6f91";
                    } else if (node.type === "Subject") {
                        nodeColor = isMatched ? "#ff6348" : "#ff9671";
                    } else if (node.type === "Sub_subject") {
                        nodeColor = isMatched ? "#ffa502" : "#ffc75f";
                    } else {
                        nodeColor = isMatched ? "#eccc68" : "#f9f871";
                    }

                    return {
                        id: node.id,
                        label: node.name,
                        type: node.type,
                        shape: "dot",
                        size: isMatched ? 10 : 6,  // 匹配节点更大
                        color: nodeColor,
                        borderWidth: isMatched ? 2 : 0,
                        borderColor: "#000000",
                        shadow: {
                            enabled: true,
                            color: "#999",
                            size: isMatched ? 5 : 3,
                            x: 2, y: 2
                        },
                        rawData: node
                    };
                }),
                edges: filteredEdges.map(edge => ({
                    id: edge.id,
                    from: edge.from,
                    to: edge.to,
                    width: searchTerm ? 1.5 : 1,  // 搜索时边更粗
                    color: searchTerm ? "#7f8c8d" : "#dfe6e9"
                }))
            };

            const options = {
                interaction: {
                    zoomView: true,
                    dragView: true,
                    dragNodes: true
                },
                physics: {
                    enabled: true
                }
            };

            const network = new vis.Network(container, data, options);

            // 如果有搜索词，自动调整视图
            if (searchTerm) {
                const matchedNodes = filteredNodes.filter(node =>
                    node.name.toLowerCase().includes(searchTerm.toLowerCase())
                ).map(node => node.id);

                if (matchedNodes.length > 0) {
                    network.fit({
                        nodes: matchedNodes,
                        animation: {duration: 800}
                    });
                }
            }

            // 添加控制按钮功能
            document.getElementById('zoom-in').addEventListener('click', () => {
                network.moveTo({
                    scale: network.getScale() * 1.2,
                    animation: {duration: 300}
                });
            });

            document.getElementById('zoom-out').addEventListener('click', () => {
                network.moveTo({
                    scale: network.getScale() / 1.2,
                    animation: {duration: 300}
                });
            });

            document.getElementById('move-left').addEventListener('click', () => {
                const viewPosition = network.getViewPosition();
                network.moveTo({
                    position: {x: viewPosition.x - 100, y: viewPosition.y},
                    animation: {duration: 300}
                });
            });

            document.getElementById('move-right').addEventListener('click', () => {
                const viewPosition = network.getViewPosition();
                network.moveTo({
                    position: {x: viewPosition.x + 100, y: viewPosition.y},
                    animation: {duration: 300}
                });
            });

            document.getElementById('move-up').addEventListener('click', () => {
                const viewPosition = network.getViewPosition();
                network.moveTo({
                    position: {x: viewPosition.x, y: viewPosition.y - 100},
                    animation: {duration: 300}
                });
            });

            document.getElementById('move-down').addEventListener('click', () => {
                const viewPosition = network.getViewPosition();
                network.moveTo({
                    position: {x: viewPosition.x, y: viewPosition.y + 100},
                    animation: {duration: 300}
                });
            });

            document.getElementById('reset-view').addEventListener('click', () => {
                network.fit({
                    animation: {duration: 500}
                });
            });

            // 点击图谱节点会显示课程信息
            network.on("click", function (params) {
                if (params.nodes.length > 0) {
                    const nodeId = params.nodes[0];
                    window.location.href = `/click-node/?node_id=${nodeId}`;
                }
            });
        }

        window.addEventListener("load", renderGraph(''));

        // 添加搜索表单处理
        document.getElementById('search-form').addEventListener('submit', async function (e) {
            e.preventDefault(); // 阻止默认表单提交
            const searchTerm = document.getElementById('search-input').value.trim(); // 获取"软件"

            renderGraph(searchTerm); // 直接调用renderGraph
        });

        // 添加重置图谱按钮功能
        document.getElementById('reset-graph').addEventListener('click', () => {
            document.getElementById('search-input').value = ''; // 清空搜索框
            renderGraph(''); // 调用空搜索词渲染
        });
    
</script>
{% endif %}
<script src="../static/dynamic/script.js"></script> <!-- 动态背景的JS文件 -->
</body>
</html>
